    <fieldset>
    <figure>
        <figcaption><img src="IMG/PYTHON.png" width="200"></figcaption>
        <p><strong>PYTHON:</strong>
            É uma linguagem de programação de alto nível, interpretada de script, imperativa, orientada a objetos, funcional, de tipagem dinâmica e forte. Foi lançada por Guido van Rossum em 1991
        </p>
        </figure>
   <br>
   <hr>
    <figure>
        <figcaption><img src="IMG/JAVA.png" width="200"></figcaption>
        <p><strong>JAVA:</strong>
            É uma linguagem de programação orientada a objetos desenvolvida na década de 90 por uma equipe de programadores chefiada por James Gosling, na empresa Sun Microsystems. Em 2008 o Java foi adquirido pela empresa Oracle Corporation.
        </p>
    </figure>
    <br>
    <hr>

    <figure>
        <figcaption><img src="IMG/C.png" width="100"></figcaption>
        <p><strong>C#:</strong>
        É uma linguagem de programação, multiparadigma, de tipagem forte, desenvolvida pela Microsoft como parte da plataforma .NET. A sua sintaxe orientada a objetos foi baseada no C++ mas inclui muitas influências de outras linguagens de programação, como Object Pascal e, principalmente, Java.    
        </p>
    </figure>

    <br>
    <hr>

    <figure>
        <figcaption><img src="IMG/R.png" width="100"></figcaption>
        <p><strong>R:</strong>
            Auxilia na coleta, tratamento e transformação de dados. Além disso, ela é responsável por ajudar na implementação de algoritmos para realizar análise estatísticas, modelos de inferência, regressão e visualização de dados. 
        </p>
    </figure>
